<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Screenshot/Redactation App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>Accessible Screenshot/Redactation App</h1>

    <button id="captureButton" aria-describedby="captureDesc">
      Capture Entire Screen
    </button>
    <span id="captureDesc" class="sr-only"
      >Click to capture the entire screen</span
    >

    <div>
      <label for="uploadInput" aria-describedby="uploadDesc"
        >Upload an Image:</label
      >
      <input type="file" id="uploadInput" accept="image/*" />
      <span id="uploadDesc" class="sr-only"
        >Select an image file to upload</span
      >
    </div>

    <div>
      <label for="redactOptions" aria-describedby="redactDesc"
        >Select Redact Option:</label
      >
      <select id="redactOptions">
        <option value="none">None</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="ssn">SSN</option>
        <option value="numbers">Numbers</option>
      </select>
      <span id="redactDesc" class="sr-only"
        >Select an option to redact from the image</span
      >
    </div>

    <button id="redactButton">Submit Redaction</button>

    <div>
      <label for="windowOptions" aria-describedby="windowDesc"
        >Select Window:</label
      >
      <select id="windowOptions">
        <!-- Options will be populated dynamically -->
      </select>
      <span id="windowDesc" class="sr-only">Select a window in the image</span>
    </div>

    <button id="cropButton">Submit Cropping</button>

    <div id="mainContent">
      <div id="imageSection">
        <div id="imageResult" aria-live="assertive"></div>
      </div>
      <div id="chatbox">
        <h2>Image Query Chatbot</h2>
        <div id="chatLog"></div>
        <input
          type="text"
          id="userInput"
          placeholder="Ask about the image..."
        />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
