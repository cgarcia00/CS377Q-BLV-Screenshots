<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltEdit</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  </head>
  <body>
    <h1>AltEdit</h1>

    <div id="uploadContainer">
      <label for="uploadInput" aria-describedby="uploadDesc"
        >Upload an Image:</label
      >
      <input
        type="file"
        id="uploadInput"
        accept="image/*"
        aria-describedby="uploadDesc"
      />
      <span id="uploadDesc" class="sr-only"
        >Select an image file to upload</span
      >
    </div>

    <div id="toolBar" tabindex="0" aria-label="Tool Bar Area">
      <div id="redactTool" tabindex="0" aria-label="Redaction Tool Area">
        <div>
          <span class="sr-only">Redaction Tool</span>
          <label for="redactOptions" aria-describedby="redactDesc"
            >Select Redact Option:</label
          >
          <select id="redactOptions" aria-describedby="redactDesc">
            <option value="none">None</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="ssn">SSN</option>
            <option value="numbers">Numbers</option>
          </select>
          <span id="redactDesc" class="sr-only"
            >Select an option to redact from the image</span
          >
        </div>
        <button id="redactButton" aria-describedby="redactDesc">
          Submit Redaction
        </button>
      </div>
      <div id="cropTool" tabindex="0" aria-label="Crop Tool Area">
        <div>
          <label for="windowOptions" aria-describedby="windowDesc"
            >Select Window:</label
          >
          <select id="windowOptions" aria-describedby="windowDesc">
            <!-- Options will be populated dynamically -->
          </select>
          <span id="windowDesc" class="sr-only"
            >Select a window in the image</span
          >
        </div>
        <button id="cropButton" aria-describedby="windowDesc">
          Submit Cropping
        </button>
      </div>

      <button id="downloadZipButton">Download Image and Description</button>
    </div>

    <div id="line" class="line"></div>

    <div id="mainContent">
      <div
        id="imageArea"
        tabindex="0"
        aria-label="Image Area press tab to read alt-text"
      >
        <div id="imageSection">
          <div id="imageResult" aria-live="assertive"></div>
        </div>
      </div>
      <div id="chatbox" aria-live="polite" tabindex="0">
        <input
          type="text"
          id="userInput"
          placeholder="Ask about the image here..."
        />
        <button id="sendButton">Send</button>
        <h2>Image Query Chatbot</h2>
        <div id="chatLog" tabindex="0" aria-describedby="logDesc">
          <span id="logDesc" class="sr-only"
            >Log area. New messages will appear at the top</span
          >
        </div>
        <span class="sr-only"
          >This is the chatbox. Next is the query area.</span
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
